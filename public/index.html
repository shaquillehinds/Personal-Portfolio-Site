<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <title>Shaquille Hinds | Portfolio</title>
  </head>
  <body>
    <div class="background-image">
      <picture>
        <source media="(min-width: 1900px)" srcset="./img/background-widescreen-hi-dpi.jpg 3686w" />
        <source
          media="{min-width: 950px)"
          srcset="./img/background-laptop.jpg 1900w, ./img/background-widescreen-hi-dpi.jpg 3686w"
          alt="background-image"
        />
        <source
          media="{min-width: 475px)"
          srcset="./img/background-tablet.jpg 950w, ./img/background-laptop.jpg 1900w"
          alt="background-image"
        />
        <img
          srcset="./img/background-phone.jpg 475w, ./img/background-tablet.jpg 950w"
          alt="background-image"
        />
      </picture>
    </div>
    <div class="hamburger">
      <div class="hamburger__wrapper">
        <div class="hamburger__line"></div>
      </div>
    </div>
    <div class="nav nav__left">
      <ul class="nav__items">
        <li class="nav__item"><a id="home-link" href="#home">Home</a></li>
        <li class="nav__divider"></li>
        <li class="nav__item">
          <a id="portfolio-link" href="#portfolio">Portfolio</a>
        </li>
        <li class="nav__divider"></li>
        <li class="nav__item">
          <a id="contact-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
    <div class="nav nav__right">
      <ul class="nav__items nav__items--resume">
        <li class="nav__item"><a href="./resume.html">Resume</a></li>
      </ul>
    </div>
    <div class="modal">
      <p class="modal__x">X</p>
      <img src="" alt="modal image" class="modal__image" />
    </div>
    <header class="landing" id="home">
      <div class="hero">
        <div class="overlay">
          <div class="hero__title">Shaquille Hinds</div>
          <div class="hero__description">Full Stack Developer</div>
          <button class="hero__button">
            <a href="./resume.html">Resume</a>
          </button>
          <div class="hero__icon">
            <a target="_blank" href="https://github.com/shaquillehinds"
              ><img class="hero__icon-img" src="./img/Github.png" alt="Github"
            /></a>
          </div>
        </div>
      </div>
    </header>

    <section class="portfolio">
      <div class="portfolio__section" id="portfolio">
        <div class="portfolio__container">
          <div class="portfolio__left">
            <div class="portfolio__left-title">
              <h3>Frontend</h3>
            </div>
            <div class="portfolio__left-icons">
              <img class="lazyload" data-src="./img/html-5.png" alt="html5" />
              <img class="lazyload" data-src="./img/css3.png" alt="css3" />
              <img class="lazyload" data-src="./img/react-1.png" alt="react" />
            </div>
          </div>
          <div class="portfolio__right">
            <div class="portfolio__right-item">
              <a target="_blank" href="https://reizo-indecision-app.herokuapp.com/"
                ><img data-src="./img/indecision.jpg" alt="indecision app link" class="lazyload"
              /></a>
              <div class="portfolio__right-icon">
                <a target="_blank" href="https://github.com/shaquillehinds/react-indecision-app"
                  ><img data-src="./img/Github.png" alt="Github" class="lazyload"
                /></a>
              </div>
            </div>
            <div class="portfolio__right-item">
              <a target="_blank" href="https://reizo-recipe-app.herokuapp.com/"
                ><img data-src="./img/recipe.jpg" alt="recipe app link" class="lazyload"
              /></a>
              <div class="portfolio__right-icon">
                <a target="_blank" href="https://github.com/shaquillehinds/recipe-app"
                  ><img data-src="./img/Github.png" alt="Github" class="lazyload"
                /></a>
              </div>
            </div>
            <div class="portfolio__right-item">
              <a target="_blank" href="https://mylistapp.netlify.app/">
                <img data-src="./img/todolist.jpg" alt="todolist app link" class="lazyload" />
              </a>
              <div class="portfolio__right-icon">
                <a target="_blank" href="https://github.com/shaquillehinds/todolist-vanillajs"
                  ><img data-src="./img/Github.png" alt="Github" class="lazyload"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="portfolio__section">
        <div class="portfolio__container">
          <div class="portfolio__left">
            <div class="portfolio__left-title">
              <h3>Backend</h3>
            </div>
            <div class="portfolio__left-icons">
              <img class="lazyload" data-src="./img/nodejs-icon.png" alt="nodejs" />
              <div class="portfolio__left-icons--wide">
                <img class="lazyload" data-src="./img/express-109.png" alt="expressjs" />
                <img class="lazyload" data-src="./img/mongodb.png" alt="mongodb" />
              </div>
            </div>
          </div>
          <div class="portfolio__right">
            <div class="portfolio__right-item">
              <a target="_blank" href="https://reizo-exercise-tracker.herokuapp.com/">
                <img data-src="./img/exercise.jpg" alt="exercise log app link" class="lazyload" />
              </a>
              <div class="portfolio__right-icon">
                <a target="_blank" href="https://github.com/shaquillehinds/mern-exercise-tracker"
                  ><img data-src="./img/Github.png" alt="Github" class="lazyload"
                /></a>
              </div>
            </div>
            <div class="portfolio__right-item">
              <a target="_blank" href="https://reizo-weather-app.herokuapp.com/">
                <img data-src="./img/weather.jpg" alt="weather app link" class="lazyload" />
              </a>
              <div class="portfolio__right-icon">
                <a target="_blank" href="https://github.com/shaquillehinds/node-weather-website"
                  ><img data-src="./img/Github.png" alt="Github" class="lazyload"
                /></a>
              </div>
            </div>
            <div class="portfolio__right-item">
              <a target="_blank" href="https://reizo-chat-app.herokuapp.com//">
                <img data-src="./img/chatapp.jpg" alt="weather app link" class="lazyload" />
              </a>
              <div class="portfolio__right-icon">
                <a target="_blank" href="https://github.com/shaquillehinds/chat-app"
                  ><img data-src="./img/Github.png" alt="Github" class="lazyload"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="portfolio__section">
        <div class="portfolio__container">
          <div class="portfolio__left">
            <div class="portfolio__left-title">
              <h3>Design</h3>
            </div>
            <div class="portfolio__left-icons">
              <img class="lazyload" data-src="./img/photoshop-cc.png" alt="photoshop-cc" />
              <img
                data-src="./img/adobe-illustrator-cc.png"
                class="lazyload"
                alt="adobe-illustrator-cc"
              />
              <img class="lazyload" data-src="./img/adobe-xd.png" alt="adobe-xd" />
            </div>
          </div>
          <div class="portfolio__right">
            <div class="portfolio__right-item">
              <a> <img data-src="./img/design1.jpg" alt="design image 1" class="lazyload design" /></a>
            </div>
            <div class="portfolio__right-item">
              <a>
                <img data-src="./img/design2.jpg" alt="design image 2" class="lazyload design" />
              </a>
            </div>
            <div class="portfolio__right-item">
              <a>
                <img data-src="./img/design3.jpg" alt="design image 3" class="lazyload design" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="contact" id="contact">
      <div class="overlay">
        <div class="contact__title">
          <h3>Contact</h3>
        </div>
        <div class="contact__items">
          <div class="contact__items-email contact__items-item">
            <img
              class="contact__icon contact__icon-email lazyload"
              data-src="./img/iconmonstr-email-1.png"
              alt="email"
            />
            <p class="contact__text">shaquillehinds72@hotmail.com</p>
          </div>
          <div class="contact__items-cell contact__items-item">
            <img
              class="contact__icon contact__icon-cell lazyload"
              data-src="./img/iconmonstr-smartphone-3.png"
              alt="cellphone"
            />
            <p class="contact__text">1-246-265-9382</p>
          </div>
        </div>
      </div>
    </section>

    <script src="/bundle.js"></script>
  </body>
</html>
